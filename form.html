<html lang="en">

<body>
<h1>Employee Interests Survey form</h1>
<form>
    <table>
        <tr>
            <td>
                Enter your name:
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Enter your department:</td>
            <td>
            <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Tell us a little about yourself
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Do you exercise at home?</td>
            <td>
                <input type="radio" name="" id="">Yes
                <input type="radio">No
            </td>
        </tr>
        <tr>
            <td>How do you like to read about favorite topics?</td>
            </tr>
            <tr>
           <td>
            <input type="checkbox" name="" id="">Books
            <input type="checkbox" name="" id="">Online resources
            <input type="checkbox" name="" id="">Phone apps
            <input type="checkbox" name="" id="">Magazines
           </td>
        </tr>
        <tr>
            <td>What genre of movies do you like?</td>
            <td>
            <select>
                <option value="">select option</option>
                <option value="">Comedy</option>
                <option>Cartoons</option>
                <option value="">Action</option>
                <option value="">Fiction</option>
                <option value="">Others</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit form">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
